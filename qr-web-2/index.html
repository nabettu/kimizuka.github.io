<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR-WEB2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <style type="text/css">
    body {
      background: #000;
    }
    #video {
      position: absolute;
      top: 0; bottom: 0;
      left: 0; right: 0;
      margin: auto;
      width: 320px; height: 240px;
    }
  </style>
</head>
<body>
  <video id="video"></video>
  <script src="./qcode-decoder.min.js"></script>
  <script>
    var video = document.getElementById("video");
        qr    = new QCodeDecoder();

    navigator.webkitGetUserMedia({
      video: {
        mandatory: {
          maxWidth  : 320, minWidth  : 320,
          maxHeight : 240, minHeight : 240
        } 
      }, audio: false
    }, _handleSuccess, _handleError);

    qr.decodeFromVideo(video, function (err, result) {
      if (err) {
        throw err;
      }

      alert(result);

    }, false);

    function _handleSuccess(localMediaStream) {
      video.style.display = "block";
      video.src = window.URL.createObjectURL(localMediaStream);
      video.play();
    }

    function _handleError() {
      alert("ERROR: カメラを起動できませんでした。");
    }
  </script>
</body>
</html>
